<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Senpai!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1a1a2f;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      color: #ff4ecb;
      margin: 20px;
    }

    #score, #timer {
      font-size: 20px;
      margin: 5px 0;
    }

    #senpai {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      transition: transform 0.1s ease;
    }

    #senpai:hover {
      transform: scale(1.1);
    }

    #selectionScreen {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .character {
      border: 4px solid transparent;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
      width: 120px;
      height: 120px;
      object-fit: cover;
    }

    .character:hover {
      transform: scale(1.1);
      border-color: #ff4ecb;
    }

    #gameOver {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      background: #29293d;
      padding: 30px;
      border-radius: 15px;
      border: 2px solid #ff4ecb;
    }

    #gameOver button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4ecb;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #gameOver button:hover {
      background-color: #ff82db;
    }
  </style>
</head>

  <!-- Senpai Image -->
  <img id="senpai" src="" alt="Senpai" />

  <!-- Game Over Screen -->
  <div id="gameOver">
    <h2>⏱️ Time's Up!</h2>
    <p id="finalScore">Your Score: 0</p>
    <button onclick="location.reload()">Play Again</button>
  </div>

  <script>
    const senpai = document.getElementById('senpai');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const selectionScreen = document.getElementById('selectionScreen');
    const characterImages = document.querySelectorAll('.character');
    const gameOverScreen = document.getElementById('gameOver');
    const finalScore = document.getElementById('finalScore');

    let score = 0;
    let speed = 1500;
    let gameRunning = false;
    let gameTimer;

    characterImages.forEach(img => {
      img.onclick = () => {
        senpai.src = img.src;
        selectionScreen.style.display = 'none';
        document.querySelector('h1').textContent = '💥 Catch the Senpai!';
        scoreDisplay.textContent = 'Score: 0';
        timerDisplay.textContent = 'Time: 60s';
        senpai.style.display = 'block';
        startGame();
      };
    });

    function randomPosition() {
      const maxX = window.innerWidth - senpai.clientWidth;
      const maxY = window.innerHeight - senpai.clientHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      senpai.style.left = `${x}px`;
      senpai.style.top = `${y}px`;
    }

    function moveSenpai() {
      if (!gameRunning) return;
      randomPosition();
      setTimeout(moveSenpai, speed);
    }

    senpai.onclick = () => {
      if (!gameRunning) return;
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
      speed = Math.max(300, speed - 40);
      randomPosition();
    };

    function startGame() {
      gameRunning = true;
      let timeLeft = 60;
      gameTimer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);

      randomPosition();
      setTimeout(moveSenpai, speed);
    }

    function endGame() {
      gameRunning = false;
      clearInterval(gameTimer);
      senpai.style.display = 'none';
      finalScore.textContent = `Your Score: ${score}`;
      gameOverScreen.style.display = 'block';
    }
  </script>

</body>
</html>
